<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>polymorphism</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="formContainer">

        <form>

            <div class="formInputContainer">
                <h1>Sign Up</h1>
            </div>

            <div class="formInputContainer">
                <input type="text" class="formInput" placeholder="Username">
            </div>

            <div class="formInputContainer">
                <input type="email" class="formInput" placeholder="Email...">
            </div>

            <div class="formInputContainer">
                <input type="password" class="formInput" placeholder="Password">
            </div>

            <div class="formInputContainer">
                <input type="password" class="formInput" placeholder="Confirm password">
            </div>

            <div class="formInputContainer">
                <input type="submit" class="formBtn" value="Sign Up">
                <p>Already have an account ? <a href="">Login</a></p>
            </div>

        </form>

    </div>

</body>
</html>
